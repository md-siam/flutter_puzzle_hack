name: flutter_puzzle_hack
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # For awesome icons
  font_awesome_flutter: ^9.2.0
  # For accessing google fonts
  google_fonts: ^4.0.4
  # For responsive UI
  responsive_framework: ^0.1.7
  ## For responsive SizedBox
  responsive_sizer: ^3.0.5+1
  # For state-management
  provider: ^6.0.2
  # For modern neumorphic containers
  clay_containers: ^0.3.2
  # For animated switch to activate dark/light mode
  day_night_switcher: ^0.2.0+1
  # For playing 'button click' sound
  audioplayers: ^0.20.1
  # For controlling rive animation files
  rive: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/audio/
    - assets/images/
    - assets/images/icons/
    - assets/animation/
